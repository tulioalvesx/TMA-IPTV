<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMA IPTV PREMIUM</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    main#group-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
      justify-items: center;
    }
    .product-group {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 240px;
    }
    .product-group img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #f2f2f2;
      padding: 10px;
    }
    .product-group h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    #whatsapp-button, #chatbot-button {
      position: fixed;
      z-index: 1000;
    }
    #whatsapp-button {
      bottom: 20px;
      right: 20px;
    }
    #chatbot-button {
      bottom: 100px;
      right: 20px;
    }
    #whatsapp-button img,
    #chatbot-button img {
      width: 64px;
      height: 64px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-6">

  <h1 class="text-3xl font-bold mb-6">Painel com Edição Local (LocalStorage)</h1>
  <p class="mb-4 text-gray-400">As alterações serão salvas localmente no seu navegador.</p>

  <div id="produtos" class="space-y-6 max-w-3xl mx-auto"></div>

  <script>
    const defaultProdutos = [
      { nome: "BlueTV - Mensal", preco: "R$ 29,90", link: "#" },
      { nome: "EPPI Cinema - Anual", preco: "R$ 239,90", link: "#" },
      { nome: "Combo Express + Eppi - Mensal", preco: "R$ 34,90", link: "#" }
    ];

    function carregarProdutos() {
      const dadosSalvos = localStorage.getItem("produtos");
      return dadosSalvos ? JSON.parse(dadosSalvos) : defaultProdutos;
    }

    function salvarProdutos(produtos) {
      localStorage.setItem("produtos", JSON.stringify(produtos));
    }

    const produtos = carregarProdutos();
    const container = document.getElementById("produtos");

    produtos.forEach((produto, index) => {
      const bloco = document.createElement("div");
      bloco.className = "bg-gray-800 p-4 rounded shadow";

      bloco.innerHTML = `
        <h2 class="text-xl font-semibold mb-2">${produto.nome}</h2>
        <label class="block text-sm mb-1">Preço:</label>
        <input type="text" id="preco-${index}" value="${produto.preco}" class="w-full mb-2 p-2 rounded bg-gray-700 text-white" />

        <label class="block text-sm mb-1">Link de Pagamento:</label>
        <input type="text" id="link-${index}" value="${produto.link}" class="w-full mb-4 p-2 rounded bg-gray-700 text-white" />

        <button onclick="salvar(${index})" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Salvar</button>
      `;
      container.appendChild(bloco);
    });

    function salvar(index) {
      produtos[index].preco = document.getElementById(`preco-${index}`).value;
      produtos[index].link = document.getElementById(`link-${index}`).value;
      salvarProdutos(produtos);
      alert("Alterações salvas localmente!");
    }
  </script>
</body>
</html>
