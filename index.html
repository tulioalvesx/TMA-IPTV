<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMA IPTV PREMIUM</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    main#group-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
      justify-items: center;
    }
    .product-group {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 240px;
    }
    .product-group img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #f2f2f2;
      padding: 10px;
    }
    .product-group h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    #whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    #whatsapp-button img {
      width: 64px;
      height: 64px;
    }
    .chatbot-bubble {
      position: fixed;
      bottom: 100px;
      right: 20px;
      background: #0078d7;
      color: white;
      padding: 10px 15px;
      border-radius: 16px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>TMA IPTV PREMIUM</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="downloads.html">Downloads</a>
      <a href="painel.html">Painel</a>
      <a href="termos.html">Termos</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main id="group-list">
    <!-- Grupos de produtos serão carregados aqui via JS -->
  </main>

  <a id="whatsapp-button" href="https://wa.me/5535998993464" target="_blank">
    <img src="assets/whatsapp-icon.png" alt="WhatsApp" onerror="this.style.display='none';" />
  </a>

  <div id="chatbot"></div>

  <script>
    fetch('grupos.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('group-list');
        data.forEach(group => {
          const card = document.createElement('div');
          card.className = 'product-group';
          const imageName = group.id.toLowerCase() + '.jpg';
          card.innerHTML = `
            <img src="assets/${imageName}" alt="${group.nome}" onerror="this.style.display='none';" />
            <h2>${group.nome}</h2>
            <a href="produto.html?grupo=${encodeURIComponent(group.id)}" class="btn">Ver detalhes</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Erro ao carregar grupos:', error);
      });

    fetch("https://imperioxcc.top/chatbot/check/?k=47e8091700")
      .then(r => r.json())
      .then(d => {
        if (d.result !== "failed") {
          document.getElementById("chatbot").innerHTML = '<div class="chatbot-bubble">Precisa de ajuda? Clique aqui.</div>';
        }
      })
      .catch(() => {});
  </script>
</body>
</html>
