
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    #whatsapp-button img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      display: block;
    }
    .badge {
      background-color: red;
      color: white;
      padding: 4px 8px;
      font-size: 0.9rem;
      position: absolute;
      top: 10px;
      left: 10px;
      border-radius: 4px;
    }
    .produto {
      position: relative;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .preco-original {
      text-decoration: line-through;
      color: #888;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TMA IPTV PREMIUM</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="downloads.html">Downloads</a>
      <a href="painel.html">Painel</a>
      <a href="termos.html">Termos</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main id="produto-list">
    <!-- Produtos serão carregados aqui via JS -->
  </main>

  <a id="whatsapp-button" href="https://wa.me/5535998993464" target="_blank">
    <img src="assets/whatsapp-icon.png" alt="WhatsApp" onerror="this.style.display='none';" />
  </a>

  <div id="chatbot"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const grupoId = params.get("grupo");

    fetch("produtos.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("produto-list");
        const produtosDoGrupo = data.filter(p => p.grupo_id === grupoId);

        if (produtosDoGrupo.length === 0) {
          container.innerHTML = "<p>Grupo não encontrado.</p>";
          return;
        }

        produtosDoGrupo.forEach(produto => {
          const card = document.createElement("div");
          card.className = "produto";
          const precoOriginal = produto.desconto ? `<span class="preco-original">R$ ${(produto.preco).toFixed(2)}</span>` : "";
          const precoComDesconto = produto.desconto ? (produto.preco * (1 - produto.desconto / 100)).toFixed(2) : produto.preco.toFixed(2);
          const badge = produto.desconto ? `<div class="badge">${produto.desconto}% OFF</div>` : "";
          card.innerHTML = `
            ${badge}
            <h3>${produto.nome}</h3>
            <p>${produto.descricao}</p>
            <p>${precoOriginal} <strong>R$ ${precoComDesconto}</strong></p>
            <a class="btn" href="${produto.link_pagamento}" target="_blank">Comprar</a>
            <a class="btn" href="${produto.link_download}" target="_blank">Download</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(() => {
        document.getElementById("produto-list").innerHTML = "<p>Erro ao carregar produtos.</p>";
      });

    fetch("https://imperioxcc.top/chatbot/check/?k=47e8091700")
      .then(r => r.json())
      .then(d => {
        if (d.result !== "failed") {
          document.getElementById("chatbot").innerHTML = '<div class="chatbot-bubble">Precisa de ajuda? Clique aqui.</div>';
        }
      })
      .catch(() => {});
  </script>
</body>
</html>
