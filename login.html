<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMA IPTV PREMIUM</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    main#group-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
      justify-items: center;
    }
    .product-group {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 240px;
    }
    .product-group img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #f2f2f2;
      padding: 10px;
    }
    .product-group h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    #whatsapp-button, #chatbot-button {
      position: fixed;
      z-index: 1000;
    }
    #whatsapp-button {
      bottom: 20px;
      right: 20px;
    }
    #chatbot-button {
      bottom: 100px;
      right: 20px;
    }
    #whatsapp-button img,
    #chatbot-button img {
      width: 64px;
      height: 64px;
    }
  </style>
</head>

 class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Acesso Administrativo</h2>
    <form>
      <label class="block mb-2">Email</label>
      <input type="email" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" placeholder="seu@email.com" required>
      <label class="block mb-2">Senha</label>
      <input type="password" class="w-full p-2 mb-6 rounded bg-gray-700 text-white" placeholder="••••••••" required>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded">Entrar</button>
    </form>
  </div>
</body>
